<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Login</title>
   <link rel="stylesheet" href="login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0" nonce="WTPQChy1"></script>
   <meta name="google-signin-client_id" content="76571287982-j4fgter3tjbgtqocgfk81o03hp8103nt.apps.googleusercontent.com">
</head>

<body>
   <div class="bg-img">
      <div class="content" id="in">
         <header>Login Form</header>
            <div class="field space">
               <span class="fa fa-user"></span>
               <input type="text" class="pass-key" placeholder="Name" id="nameL" autocomplete="off" required>
            </div>
            <br>
            <div class="field">
               <span class="fa fa-envelope"></span>
               <input type="text" required placeholder="Email" id="emailL" autocomplete="off" required>
            </div>
            <br>
               <button type="submit"onclick="SignIn()" style="background: blue; width: 307px; height: 40px; border: none; cursor: pointer;">LOGIN</button>
         <div class="login">
            Or login with
         </div>
         <div class="g-signin2" data-onsuccess="onSignIn"></div>
         <div onclick="signOut()" style="background-color: red; height: 30px; border: none; width: 100px; margin-left: 0px; margin-bottom: 50px; text-align: center; display: none;" class="sign_out"><i class="fab fa-google"></i> Sign Out</div>
      </div>

      <script src="app.js"></script>
</body>

</html>
